<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SISTEMA</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#00eaff;
  --dark:#020409;
  --panel:rgba(5,10,15,.92);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
  background:radial-gradient(circle at top,#07131f,#000);
  color:var(--blue);
  height:100vh;
  overflow:hidden;
}

/* CAMADAS */
.bg{position:fixed;inset:0;z-index:0}
.ui{position:relative;z-index:2;height:100%;padding-top:90px}

/* HUD */
.hud{
  position:fixed;
  top:0;
  width:100%;
  padding:12px;
  background:rgba(0,0,0,.8);
  border-bottom:1px solid rgba(0,234,255,.25);
}

.hud div{font-size:12px}

/* XP */
.xpbar{height:4px;background:#111;margin-top:6px}
.xp{height:100%;width:0%;background:linear-gradient(90deg,#00eaff,#0055ff);transition:.3s}

/* TELAS */
.screen{display:none;padding:16px}
.screen.active{display:block}

/* CARDS */
.card{
  background:var(--panel);
  border:1px solid rgba(0,234,255,.25);
  border-radius:8px;
  padding:14px;
  margin:12px 0;
}

/* BOTÃ•ES */
button{
  width:100%;
  padding:14px;
  margin:6px 0;
  background:rgba(0,234,255,.12);
  border:1px solid var(--blue);
  color:var(--blue);
  border-radius:6px;
  font-size:13px;
}

button:active{background:rgba(0,234,255,.35)}

/* SISTEMA OVERLAY */
.system{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.system.active{display:flex}

.system-box{
  border:1px solid var(--blue);
  padding:20px;
  width:85%;
  text-align:center;
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- HUD -->
<div class="hud">
  <div id="hudUser"></div>
  <div id="hudRank"></div>
  <div id="hudLevel"></div>
  <div class="xpbar"><div class="xp" id="xp"></div></div>
</div>

<div class="ui">

<!-- HOME -->
<div id="home" class="screen active">
  <div class="card">
    <button onclick="go('status')">STATUS</button>
    <button onclick="mission()">EXECUTAR MISSÃƒO</button>
  </div>
</div>

<!-- STATUS -->
<div id="status" class="screen">
  <div class="card" id="stats"></div>
  <button onclick="up()">ALOCAR PONTO</button>
  <button onclick="go('home')">RETORNAR</button>
</div>

</div>

<!-- SISTEMA -->
<div class="system" id="system">
  <div class="system-box" id="systemText"></div>
</div>

<script>
let p = JSON.parse(localStorage.getItem("sys")) || {
  user:"UsuÃ¡rio Autorizado",
  rank:"E",
  level:1,
  xp:0,
  xpMax:100,
  points:5,
  str:10
};

const ranks=["E","D","C","B","A","S"];

function save(){localStorage.setItem("sys",JSON.stringify(p))}

function system(msg){
  systemText.innerText="ðŸŸ¦ SISTEMA\n\n"+msg;
  systemBox();
}

function systemBox(){
  document.getElementById("system").classList.add("active");
  setTimeout(()=>document.getElementById("system").classList.remove("active"),1800);
}

function render(){
  hudUser.innerText=p.user;
  hudRank.innerText="Rank: "+p.rank;
  hudLevel.innerText="NÃ­vel: "+p.level;
  xp.style.width=(p.xp/p.xpMax*100)+"%";
  stats.innerText=`FORÃ‡A: ${p.str}\nPONTOS: ${p.points}`;
}

function up(){
  if(p.points<=0){system("Pontos insuficientes.");return;}
  p.str++;p.points--;save();render();
  system("Atributo fortalecido.");
}

function mission(){
  p.xp+=60;
  system("MissÃ£o concluÃ­da.");
  if(p.xp>=p.xpMax){
    p.xp=0;p.level++;p.points+=5;p.xpMax+=50;
    p.rank=ranks[Math.min(Math.floor(p.level/3),5)];
    system("Limite ultrapassado.\nNÃ­vel aumentado.");
  }
  save();render();
}

function go(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

render();
</script>

</body>
</html>
