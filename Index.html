<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema do Ca√ßador</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon:#00eaff;
  --bg1:#050b14;
  --bg2:#020409;
  --card:rgba(10,20,30,.85);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:var(--neon);
  height:100vh;
  overflow:hidden;
}

/* CAMADAS */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(transparent 70%,rgba(0,0,0,.8)),
    radial-gradient(circle at 50% 0%,#0f2027,transparent 70%);
  z-index:0;
}

.hud{
  position:fixed;
  top:0;
  width:100%;
  padding:12px;
  background:rgba(0,0,0,.75);
  z-index:3;
}

.hud .line{font-size:12px;margin:2px 0}

/* XP BAR */
.xpbar{
  width:100%;
  height:6px;
  background:#111;
  border-radius:4px;
  overflow:hidden;
  margin-top:6px;
}

.xp{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00eaff,#0077ff);
  transition:.3s;
}

.ui{
  position:relative;
  z-index:2;
  padding-top:90px;
  height:100%;
}

.screen{
  display:none;
  padding:16px;
  animation:fade .3s ease;
}

.screen.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* CARDS */
.card{
  background:var(--card);
  border:1px solid rgba(0,234,255,.25);
  border-radius:10px;
  padding:14px;
  margin:12px 0;
}

.title{
  text-align:center;
  font-size:22px;
  margin:14px 0;
}

/* BOT√ïES */
button{
  width:100%;
  padding:14px;
  margin:6px 0;
  background:rgba(0,234,255,.12);
  border:1px solid var(--neon);
  color:var(--neon);
  border-radius:8px;
  font-size:14px;
}

button:active{
  background:rgba(0,234,255,.35);
}

/* STATUS GRID */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.stat{
  background:#000;
  padding:10px;
  border-radius:6px;
  text-align:center;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="hud">
  <div class="line" id="hudName"></div>
  <div class="line" id="hudRank"></div>
  <div class="line" id="hudLevel"></div>
  <div class="xpbar"><div class="xp" id="xp"></div></div>
</div>

<div class="ui">

<!-- HOME -->
<div id="home" class="screen active">
  <div class="title">‚öîÔ∏è SISTEMA DO CA√áADOR</div>

  <div class="card">
    <button onclick="go('status')">STATUS</button>
    <button onclick="go('missions')">MISS√ïES</button>
    <button onclick="go('inventory')">INVENT√ÅRIO</button>
  </div>
</div>

<!-- STATUS -->
<div id="status" class="screen">
  <div class="title">üìä STATUS</div>

  <div class="card stats">
    <div class="stat" id="str"></div>
    <div class="stat" id="agi"></div>
    <div class="stat" id="int"></div>
    <div class="stat" id="pts"></div>
  </div>

  <div class="card">
    <button onclick="up('str')">+ For√ßa</button>
    <button onclick="up('agi')">+ Agilidade</button>
    <button onclick="up('int')">+ Intelig√™ncia</button>
  </div>

  <button onclick="go('home')">‚¨Ö Voltar</button>
</div>

<!-- MISS√ïES -->
<div id="missions" class="screen">
  <div class="title">üìú MISS√ïES</div>

  <div class="card">
    <button onclick="mission(40)">Treinar corpo (+40 XP)</button>
    <button onclick="mission(70)">Ca√ßar monstro (+70 XP)</button>
    <button onclick="mission(120)">Dungeon Sombria (+120 XP)</button>
  </div>

  <button onclick="go('home')">‚¨Ö Voltar</button>
</div>

<!-- INVENT√ÅRIO -->
<div id="inventory" class="screen">
  <div class="title">üéí INVENT√ÅRIO</div>

  <div class="card">
    üó°Ô∏è Adaga Sombria<br>
    üß™ Po√ß√£o de Energia
  </div>

  <button onclick="mission(60)">Usar Po√ß√£o (+XP)</button>
  <button onclick="go('home')">‚¨Ö Voltar</button>
</div>

</div>

<script>
let p = JSON.parse(localStorage.getItem("hunter")) || {
  name:"Ca√ßador",
  rank:"E",
  level:1,
  xp:0,
  xpMax:100,
  points:5,
  str:10,agi:10,int:10
};

const ranks=["E","D","C","B","A","S"];

function save(){localStorage.setItem("hunter",JSON.stringify(p))}

function render(){
  hudName.innerText="üë§ "+p.name;
  hudRank.innerText="Rank: "+p.rank;
  hudLevel.innerText="N√≠vel: "+p.level;

  xp.style.width=(p.xp/p.xpMax*100)+"%";

  str.innerText="FOR√áA\n"+p.str;
  agi.innerText="AGI\n"+p.agi;
  int.innerText="INT\n"+p.int;
  pts.innerText="PTS\n"+p.points;
}

function up(s){
  if(p.points<=0)return;
  p[s]++;p.points--;save();render();
}

function mission(x){
  p.xp+=x;
  if(p.xp>=p.xpMax){
    p.xp=0;
    p.level++;
    p.points+=5;
    p.xpMax+=50;
    p.rank=ranks[Math.min(Math.floor(p.level/3),5)];
  }
  save();render();
}

function go(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

render();
</script>

</body>
</html>
